<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Campus Navigation ChatBot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <div class="chat-container">
        <h2>ğŸ“ Campus Navigator ChatBot</h2>
        <div class="chat-box" id="chat-box">
            <div class="bot-text">ğŸ‘‹ Hi! I can guide you around campus. Try asking: â€œWhere is the library?â€ or â€œHow do I get to the gym?â€</div>
        </div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your question here..." autofocus>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
    async function sendMessage() {
        const inputField = document.getElementById("user-input");
        const message = inputField.value.trim();
        if (!message) return;

        const chatBox = document.getElementById("chat-box");
        chatBox.innerHTML += `<div class='user-text'>${message}</div>`;
        inputField.value = "";

        const response = await fetch("/get", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: `msg=${message}`
        });

        const data = await response.json();

        // Show main bot response
        chatBox.innerHTML += `<div class='bot-text'>${data.response}</div>`;

        // If there are step-by-step directions
        if (data.steps && Array.isArray(data.steps)) {
            data.steps.forEach(step => {
                // Show step text
                chatBox.innerHTML += `<div class='bot-text'>${step.text}</div>`;

                // Show step image
                if (step.image) {
                    chatBox.innerHTML += `
                        <img src="${step.image}" class="step-image">
                    `;
                }
            });
        }

        chatBox.scrollTop = chatBox.scrollHeight;
    }
</script>

</body>
</html>
