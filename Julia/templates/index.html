<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Campus Navigation ChatBot</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="chat-container">
        <h2>ğŸ“ Campus Navigator ChatBot</h2>
        <div class="chat-box" id="chat-box">
            <div class="bot-text">ğŸ‘‹ Hi! I can guide you around campus. Try asking: â€œWhere is the library?â€ or â€œHow do I get to the gym?â€</div>
        </div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your question here..." autofocus>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const inputField = document.getElementById("user-input");
            const message = inputField.value.trim();
            if (!message) return;

            const chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<div class='user-text'>${message}</div>`;
            inputField.value = "";

            const response = await fetch("http://localhost:5000/get", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: `msg=${message}`
            });

            const data = await response.json();
            chatBox.innerHTML += `<div class='bot-text'>${data.response}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
